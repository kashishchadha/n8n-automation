services:
  - type: web
    name: n8n-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        sync: false
      - key: N8N_PROTOCOL
        value: https
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
